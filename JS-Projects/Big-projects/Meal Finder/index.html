<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./346-3465381_food-and-travel-logo-hd-png-download.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Meal Finder</h1>
        <div class="flex">
            <form action="POST">
                <input type="text" name="meal" id="meal" placeholder="Type your meal name">
                <button type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
            <button class="random">
                <i class="fa fa-random" aria-hidden="true"></i>
            </button>
        </div>
        <div class="result-heading"></div>
        <div class="meals"></div>
        <div class="single-meal"></div>
    </div>
    <div class="ftr">
        <h1>Developed by Ankit</h1>
    </div>
    <script src="./app.js"></script>
</body>
</html>
