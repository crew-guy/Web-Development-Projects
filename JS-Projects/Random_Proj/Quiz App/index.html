<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./quiz.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="questions-container hide">
        <div class="question">What is 2 + 2</div>
        <div class="answer-buttons">
          <button class="answer">Answer1</button>
          <button class="answer">Answer2</button>
          <button class="answer">Answer3</button>
          <button class="answer">Answer4</button>
        </div>
      </div>
      <div class="controls">
        <button class="start-btn">
          Start &nbsp;<i class="fas fa-play"></i>
        </button>
        <button class="next-btn hide">
          Next &nbsp; <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
