    <div class="colors">
        <div class="color color-container" draggable='true'>
            <h2>Hex</h2>
            <div class="controls">
                <button class ="copy">
                    <i class="fas fa-copy"></i>
                </button class>
                <button class ="adjust">
                    <i class ="fas fa-sliders-h"></i>
                </button class>
                <button class="lock">
                    <i class="fas fa-lock-open"></i> 
                </button>
            </div>   
            <div class="sliders">
                <button class="close-adjustment"><i class="fa fa-times" aria-hidden="true"></i></button>
                <span>Hue</span>
                <input type="range"
                min="0"
                max="360"
                step="1"
                name="hue"
                class="hue-input"
                data-hue="0">
                <span>Brightness</span>
                <input type="range"
                min="0"
                max="1"
                step="0.01"
                name="brightness"
                class="bright-input"
                data-bright="0">
                <span>Saturation</span>
                <input type="range"
                min="0"
                max="1"
                step="0.01"
                class="sat-input"
